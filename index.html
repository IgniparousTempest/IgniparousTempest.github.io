---
layout: default
---

<div class="posts" style="margin-top: -20px;">
  {% for post in site.posts %}
    <article class="post" style="clear: both;">
    <div style="display: flex;">
      <img style="float: left; margin-top: 30px; margin-right: 20px; width: 160px; height: 100%" src="{{ post.image }}"/>
      <div>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
    </div>
    </article>
  {% endfor %}
</div>
